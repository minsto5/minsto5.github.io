<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/confidentcard.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/U7TRg0V.png">
    <link rel="apple-touch-icon" href="https://i.imgur.com/U7TRg0V.png">
    <link rel="shortcut icon" href="https://i.imgur.com/U7TRg0V.png">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="top_grid">
        <div class="action_grid">
            <img src="https://i.imgur.com/K6tek85.png" class="back_img">
            <p onclick="sendTo('home')" class="back_text">Wróć</p>
        </div>
        <p class="title_text">mKarta stałego Konfidenta</p>
        <img src="https://i.imgur.com/C9VjlIn.png" class="help_img">
    </div>

    <div class="bottom_bar">
        <div class="bottom_bar_grid">
            <div class="bottom_element_grid" send="home">
                <div class="bottom_element_image home"></div>
                <p class="bottom_element_text">Pulpit</p>
            </div>
            <div class="bottom_element_grid" send="documents">
                <div class="bottom_element_image documents_open"></div>
                <p class="bottom_element_text open">Dokumenty</p>
            </div>
            <div class="bottom_element_grid" send="services">
                <div class="bottom_element_image services"></div>
                <p class="bottom_element_text">Usługi</p>
            </div>
            <div class="bottom_element_grid" send="qr">
                <div class="bottom_element_image qr"></div>
                <p class="bottom_element_text">Kod QR</p>
            </div>
            <div class="bottom_element_grid" send="more">
                <div class="bottom_element_image more"></div>
                <p class="bottom_element_text">Więcej</p>
            </div>
        </div>
    </div>
    <p class="time_text" id="time"></p>
    <div class="id_image_data">
        <img draggable="false" class="id_image" src="https://i.imgur.com/be4S1z9.png">
        <div class="inset">

        </div>
        <div class="id_own_image"></div>
        <div class="id_data_grid">
            <div class="data_holder">
                <p class="data_title firstname" id="name"></p>

            </div>
        </div>
    </div>
    <div class="id_bottom">
        <div class="bottom_grid">
            <img class="bottom_image" src="https://i.imgur.com/WIC1ld5.png">
            <p class="bottom_text" style="color: #317C26; font-size: 17px;">Dokument ważny</p>
        </div>
        </div>
    </div>
    
    <div class="top-buttons">
        <button onclick="sendTo('qr')">
          <div class="icon-circle">
            <img src="https://i.imgur.com/QENaKZF.png" alt="Potwierdź">
          </div>
          <span>Potwierdź<br>swoje&nbsp;dane</span>

        </button>
      
        <button onclick="sendTo('moreid')">
          <div class="icon-circle">
            <img src="https://i.imgur.com/nnwjv9l.png" alt="Dowód">
          </div>
          <span>Dane&nbsp;karty<br>konfidenta</span>
        </button>
      
        <button onclick="sendTo('pesel')">
            <div class="icon-circle">
              <img src="https://i.imgur.com/r1I1hLF.png" alt="PESEL">
            </div>
            <span>Zastrzeż<br>KARTE</span>
          </button>
          
      
        <button>
          <div class="icon-circle">
            <img src="https://i.imgur.com/TtnWLcm.png" alt="Więcej">
          </div>
          <span>Znajdź<br>komisariat</span>
        </button>
      </div>
            
            <div class="card custom-card">
                <div class="field">
                    <label>Seria i numer</label>
                    <div class="value-copy">
                        <b style="font-size:23px">MWYC 112997</b>
                        <button class="value-copy">Kopiuj</button> 
                    </div>
                </div>
            
                <div class="field">
                    <label>Termin ważności</label>
                    <strong>14.07.2028</strong>
                </div>
            
                <div class="field">
                    <label>Data wydania</label>
                    <strong>14.07.2023</strong>
                </div>
            
                <div class="field">
                    <label>Potrawa dnia</label>
                    <strong>Makowiec</strong>
                </div>
            
                <div class="field">
                    <label>Komenda</label>
                    <strong>Komenda Rejonowa Policji Kobyłka</strong>
                </div>
            </div>
            
    
        <div class="bottom_holder" style="height: 90px; margin-bottom: 120px;">
            <div class="bottom_update">
                <div class="bottom_update_grid">
                    <p class="bottom_update_text" style="margin-left: 0px;">Ostatnia aktualizacja</p>
                    <p class="bottom_update_value" style="margin-left: 0px;"></p>
                </div>
                <button class="main_button update">Aktualizuj</button>
            </div>
        </div>
    </div>
    <script src="assets/bar.js"></script>
    <script src="assets/card.js?v=1.0"></script>
    <script src="assets/manifest.js"></script>
</body>
